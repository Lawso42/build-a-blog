{% extends "base.html" %}
    {% block content %}
    <style>
            error{
                color: red;
            }
            form {
                background-color: #eee;
                padding: 20px;
                margin: 0 auto;
                width: 540px;
                font: 16px sans-serif;
                border-radius: 10px;
    </style>

    <h1>Add a Blog Entry</h1>
    <form method = 'post'>
        <label>Title for your Post:</label><br>
        <input type = 'text' name = "title" value = {{blog_title}}> </input><span class = "error">{{title_error}}</span> <br>
        <label>Your Blog Entry:</label><br>
        <textarea rows= "10" cols= "35" name="body" >{{blog_body}}</textarea><span class = "error">{{body_error}}</span><br>
        <input type = 'submit' />
    </form>


    {% endblock %}
